name: Gemini AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.number != null
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Git Diff
        id: diff
        run: |
          git diff HEAD^ HEAD -- \
            '*.ts' '*.tsx' '*.js' '*.jsx' '*.css' \
            ':(exclude)package-lock.json' \
            ':(exclude).next/*' \
            ':(exclude)node_modules/*' > pr_diff.txt
          if [ ! -s pr_diff.txt ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Gemini Review
        if: steps.diff.outputs.empty != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT="Review this Next.js 16 code for div hell and clean TypeScript types: $(cat pr_diff.txt)"
          echo "$PROMPT" > prompt.txt
          jq -n --rawfile msg prompt.txt '{contents: [{parts: [{text: $msg}]}]}' > payload.json
          
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @payload.json > review_response.json

      - name: Post Comment
        if: steps.diff.outputs.empty != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('review_response.json', 'utf8'));
            if (data.candidates && data.candidates[0].content) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "### ðŸ¤– Gemini AI Review\n\n" + data.candidates[0].content.parts[0].text
              });
            }