name: Gemini Reviewer
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git diff origin/main HEAD > diff.txt || git diff HEAD^ HEAD > diff.txt
          PROMPT="Review this Next.js 16 code for bugs. Code: $(cat diff.txt | head -c 4000)"
          jq -n --arg msg "$PROMPT" '{contents: [{ parts: [{ text: $msg }] }]}' > p.json
          
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json

      - name: Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            if (context.payload.pull_request && data.candidates) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "### ðŸ¤– AI Review\n\n" + data.candidates[0].content.parts[0].text
              });
            }