name: Gemini Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git diff HEAD^ HEAD > diff.txt
          echo "Review this code for Next.js 16 best practices: " > prompt.txt
          cat diff.txt >> prompt.txt
          jq -n --rawfile m prompt.txt '{contents:[{parts:[{text:$m}]}]}' > p.json
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json

      - name: Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            if (data.candidates && data.candidates[0].content) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "### ðŸ¤– AI Review\n" + data.candidates[0].content.parts[0].text
              });
            }