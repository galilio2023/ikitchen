name: Gemini Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git diff HEAD^ HEAD > diff.txt
          
          # We add a 'System Instruction' to prevent the AI from being shy/silent
          PROMPT="Review this Next.js 16 code. Give 3 short bullet points for improvement. If the code is perfect, say 'Looks great!'. Code: $(cat diff.txt)"
          
          # Using jq to build the payload with Safety Settings set to 'BLOCK_NONE'
          jq -n --rawfile m diff.txt \
            '{contents:[{parts:[{text: ("Review this code: " + $m)}]}],
              safetySettings: [
                {category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE"},
                {category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE"},
                {category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE"},
                {category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE"}
              ]}' > p.json
          
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json
          
          echo "--- LOGS FOR DEBUGGING ---"
          cat res.json

      - name: Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            
            if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
              const review = data.candidates[0].content.parts[0].text;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "### ü§ñ Gemini AI Review\n\n" + review
              });
            } else {
              // If it's still silent, tell us the 'Finish Reason' from the API
              const reason = data.candidates ? data.candidates[0].finishReason : "Unknown Error";
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "‚ö†Ô∏è **AI Error:** The model returned status: " + reason + ". Check logs for JSON."
              });
            }