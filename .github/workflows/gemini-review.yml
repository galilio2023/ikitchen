name: Gemini Reviewer
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'feature/**' # Trigger on any feature branch push

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git diff HEAD^ HEAD > diff.txt
          PROMPT="Review this code for Next.js 16/Tailwind v4: $(cat diff.txt | head -c 3000)"
          jq -n --arg msg "$PROMPT" '{contents: [{ parts: [{ text: $msg }] }]}' > p.json
          
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json

      - name: Post Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            
            // Logic to find the PR number even on a push event
            let prNumber = context.issue.number;
            if (!prNumber && context.payload.pull_request) {
              prNumber = context.payload.pull_request.number;
            } else if (!prNumber) {
              // Search for an open PR for this branch
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
                state: 'open'
              });
              if (prs.data.length > 0) prNumber = prs.data[0].number;
            }

            if (prNumber && data.candidates) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "### ðŸ¤– AI Code Review\n\n" + data.candidates[0].content.parts[0].text
              });
            } else {
              console.log("No PR found to comment on.");
            }