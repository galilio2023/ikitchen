name: Gemini Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git diff HEAD^ HEAD > diff.txt
          
          # We force the AI to be extremely concise to stay under free tier limits
          PROMPT="Act as a Senior Developer. Review this code diff. PROVIDE ONLY 3 BULLET POINTS. NO INTRO. NO THINKING. Code: $(cat diff.txt)"
          
          # Prepare clean JSON
          jq -n --rawfile m diff.txt \
            '{contents:[{parts:[{text: ("Review this code: " + $m)}]}],
              generationConfig: {
                temperature: 0.1,
                maxOutputTokens: 800
              }}' > p.json
          
          # Call the STABLE v1 endpoint instead of v1beta
          curl -s -X POST "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json
          
          cat res.json

      - name: Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            
            if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
              // We look for the first part that actually contains text
              const textPart = data.candidates[0].content.parts.find(p => p.text);
              if (textPart) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: "### ü§ñ Gemini AI Review\n\n" + textPart.text
                });
                return;
              }
            }
            
            // Log exactly what happened if we reached here
            const reason = data.candidates ? data.candidates[0].finishReason : "No Candidates";
            console.log("Full API Response: " + JSON.stringify(data));
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "‚ö†Ô∏è **AI Silent:** Gemini finished with reason: " + reason + ". Check Actions logs for details."
            });