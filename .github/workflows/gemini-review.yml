name: Gemini Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Get the code changes
          git diff HEAD^ HEAD > diff.txt
          
          # 2. Build a very simple prompt
          echo "You are a Senior Developer. Review this code for bugs and Tailwind v4 best practices. Code diff:" > prompt.txt
          cat diff.txt >> prompt.txt
          
          # 3. Create JSON payload
          jq -n --rawfile m prompt.txt '{contents:[{parts:[{text:$m}]}]}' > p.json
          
          # 4. Call Gemini 1.5 Flash (v1beta for better stability)
          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d @p.json > res.json
          
          # 5. Debug - this helps us see the error in the 'Actions' logs
          echo "--- API RESPONSE ---"
          cat res.json

      - name: Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('res.json', 'utf8'));
            let message = "";

            if (data.candidates && data.candidates[0].content) {
              message = "### ü§ñ Gemini AI Review\n\n" + data.candidates[0].content.parts[0].text;
            } else if (data.promptFeedback && data.promptFeedback.blockReason) {
              message = "‚ö†Ô∏è **AI blocked:** The review was filtered by safety settings (" + data.promptFeedback.blockReason + ").";
            } else {
              message = "‚ùì **AI Silent:** Gemini returned an empty response. Check the 'Actions' logs for details.";
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });