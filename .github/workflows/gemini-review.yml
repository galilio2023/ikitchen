name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # We only care about code changes
    paths:
      - 'src/**'
      - '*.ts'
      - '*.tsx'
      - '*.css'

# Best Practice: If you push again, cancel the previous review to save free tokens
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if it's a real PR
    if: github.event.pull_request.number != null
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Get Git Diff"
        id: diff
        run: |
          git diff HEAD^ HEAD -- \
            '*.ts' '*.tsx' '*.js' '*.jsx' '*.css' \
            ':(exclude)package-lock.json' \
            ':(exclude).next/*' \
            ':(exclude)node_modules/*' > pr_diff.txt
          # Check if the diff is actually empty to avoid errors
          if [ ! -s pr_diff.txt ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
          fi

      - name: "Prepare JSON Payload"
        if: steps.diff.outputs.empty != 'true'
        run: |
          PROMPT="You are a Senior Next.js 16 & Tailwind v4 Architect. Review this diff for nested div hell, TypeScript types, and Mongoose logic. Diff: "
          jq -Rs --arg p "$PROMPT" '{contents: [{parts: [{text: ($p + .)}]}]}' pr_diff.txt > payload.json

      - name: "Run Gemini Review"
        if: steps.diff.outputs.empty != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Using Gemini 3 Flash for the best free-tier experience in 2026
          curl "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -X POST \
            -d @payload.json > review_response.json

      - name: "Post Comment to PR"
        if: steps.diff.outputs.empty != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('review_response.json', 'utf8'));
            const prNumber = context.payload.pull_request.number;
            
            if (data.candidates && data.candidates[0].content) {
              const reviewText = data.candidates[0].content.parts[0].text;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "### ðŸ¤– Gemini 3 AI Review\n\n" + reviewText
              });
            }